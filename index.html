<!doctype html>
<html lang="en">

	<head>
	  <meta charset="utf-8">
	  <title>Sarah's Photo Gallery</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="js/lightGallery/css/lightgallery.css">
	  <link rel="stylesheet" href="css/styles.css">
	</head>

	<body class="container">

	  <div class="grid__row">
	    <div class="grid__col--12 search">
			<form class="form">
          		<input type="text" class="form__input" id="gallery-search" name="photo-search" onkeyup="search()" placeholder="Search(16pt)">
	  		</form>
	    </div>
	  </div>

	  <div class="grid__row photo-gallery padding-lr padding-tb" id="lightgallery">
    		<div class="grid__col--3 gallery-thumbnail" data-src="images/photos/01.jpg">
				<img src="images/photos/thumbnails/01.jpg" title="Hay Bales" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields." />
			</div>
	    	<div class="grid__col--3 gallery-thumbnail" data-src="images/photos/02.jpg">
					<img src="images/photos/thumbnails/02.jpg" title="Lake" alt="The lake was so calm today. We had a great view of the snow on the mountains from here." />
			</div>
	    	<div class="grid__col--3 gallery-thumbnail" data-src="images/photos/03.jpg">
					<img src="images/photos/thumbnails/03.jpg" title="Canyon" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below." />
			</div>
	    	<div class="grid__col--3 gallery-thumbnail" data-src="images/photos/04.jpg">
					<img src="images/photos/thumbnails/04.jpg" title="Iceberg" alt="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today." />
			</div>
			<div class="grid__col--3 gallery-thumbnail" data-src="images/photos/05.jpg">
					<img src="images/photos/thumbnails/05.jpg" title="Desert" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." />
			</div>
			<div class="grid__col--3 gallery-thumbnail" data-src="images/photos/06.jpg">
					<img src="images/photos/thumbnails/06.jpg" title="Fall" alt="Fall is coming, I love when the leaves on the trees start to change color." />
			</div>
			<div class="grid__col--3 gallery-thumbnail" data-src="images/photos/07.jpg">
					<img src="images/photos/thumbnails/07.jpg" title="Plantation" alt="I drove past this plantation yesterday, everything is so green!" />
			</div>
			<div class="grid__col--3 gallery-thumbnail" data-src="images/photos/08.jpg">
					<img src="images/photos/thumbnails/08.jpg" title="Dunes" alt="My summer vacation to the Oregon Coast. I love the sandy dunes!" />
			</div>
			<div class="grid__col--3 gallery-thumbnail" data-src="images/photos/09.jpg">
					<img src="images/photos/thumbnails/09.jpg" title="Countryside Lane" alt="We enjoyed a quiet stroll down this countryside lane." />
			</div>
			<div class="grid__col--3 gallery-thumbnail" data-src="images/photos/10.jpg">
					<img src="images/photos/thumbnails/10.jpg" title="" alt="Sunset at the coast! The sky turned a lovely shade of orange." />
			</div>
			<div class="grid__col--3 gallery-thumbnail" data-src="images/photos/11.jpg">
					<img src="images/photos/thumbnails/11.jpg" title="Cave" alt="I did a tour of a cave today and the view of the landscape below was breathtaking." />
			</div>
			<div class="grid__col--3 gallery-thumbnail" data-src="images/photos/12.jpg">
					<img src="images/photos/thumbnails/12.jpg" title="Bluebells" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." />
			</div>
	  </div>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<!-- A jQuery plugin that adds cross-browser mouse wheel support. (Optional) -->
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
		<script src="js/lightGallery/js/lightgallery.min.js"></script>
		<script src="js/gallery.js"></script>
		<script src="js/search.js"></script>
	</body>

</html>
