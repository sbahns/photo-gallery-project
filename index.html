<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Sarah's Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="container">

  <div class="grid__row">
    <div class="grid__col--12 search">
      <form class="form">
        <!--<legend id="forms" class="headline--secondary">Search Gallery</legend>-->
        <label class="form__label--hidden" for="search">Search:</label>
        <input class="form__input" type="text" id="search" placeholder="Search">
        <button class="btn--default theme__colors" type="submit" value="search">Search</button>
      </form>
    </div>
  </div>

  <div class="grid__row photo-gallery padding-lr padding-tb">
    <div class="grid__col--3 gallery-thumbnail"><img src="images/photos/thumbnails/01.jpg" alt="image 1" /></div>
    <div class="grid__col--3 gallery-thumbnail"><img src="images/photos/thumbnails/02.jpg" alt="image 1" /></div>
    <div class="grid__col--3 gallery-thumbnail"><img src="images/photos/thumbnails/03.jpg" alt="image 1" /></div>
    <div class="grid__col--3 gallery-thumbnail"><img src="images/photos/thumbnails/04.jpg" alt="image 1" /></div>
	<div class="grid__col--3 gallery-thumbnail"><img src="images/photos/thumbnails/05.jpg" alt="image 1" /></div>
	<div class="grid__col--3 gallery-thumbnail"><img src="images/photos/thumbnails/06.jpg" alt="image 1" /></div>
	<div class="grid__col--3 gallery-thumbnail"><img src="images/photos/thumbnails/07.jpg" alt="image 1" /></div>
	<div class="grid__col--3 gallery-thumbnail"><img src="images/photos/thumbnails/08.jpg" alt="image 1" /></div>
	<div class="grid__col--3 gallery-thumbnail"><img src="images/photos/thumbnails/09.jpg" alt="image 1" /></div>
	<div class="grid__col--3 gallery-thumbnail"><img src="images/photos/thumbnails/10.jpg" alt="image 1" /></div>
	<div class="grid__col--3 gallery-thumbnail"><img src="images/photos/thumbnails/11.jpg" alt="image 1" /></div>
	<div class="grid__col--3 gallery-thumbnail"><img src="images/photos/thumbnails/12.jpg" alt="image 1" /></div>
  </div>

</body>

</html>
